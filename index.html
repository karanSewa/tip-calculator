<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Clculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="post">
        <div class="header"><h1>tip-calculator</h1></div>
        <h3>Enter your bill amount:</h3>
        <input
          type="number"
          name="amount"
          id="bill-amount"
          placeholder="enter your bill amount"
        />
        <h3>How was your service?</h3>
        <select name="" id="service">
          <option disabled selected value="0">select amount</option>
          <option value="0.3">30% - Amazing</option>
          <option value="0.25">25% - Satisfactory</option>
          <option value="0.15">15% - Good</option>
          <option value="0.10">10% - Disgusting</option>
        </select>
      </form>
      <div class="numOfPerson">
        <p>How many people will be sharing the bill</p>
        <input
          class="numsOfBillPayer"
          type="text"
          name=""
          id=""
          placeholder="number of people"
        />
      </div>
      <button id="tip-calculator">calculate tip</button>
      <button id="reset-values">reset</button>
      <div class="tip-box">
        <h3 id="tip"></h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
